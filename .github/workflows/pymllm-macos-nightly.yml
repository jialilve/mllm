name: pymllm macOS Nightly

on:
  pull_request:
    branches:
      - v2
    paths:
      - "pymllm/nightly.ini"
      - ".github/workflows/pymllm-macos-nightly.yml"
  push:
    branches:
      - v2
    paths:
      - "pymllm/nightly.ini"
      - ".github/workflows/pymllm-macos-nightly.yml"

jobs:
  build-and-publish:
    if: github.repository == 'UbiquitousLearning/mllm'
    runs-on: macos-latest
    permissions:
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update --init --recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set nightly version
        run: |
          NIGHTLY_VERSION="0.1.0.dev$(date +%Y%m%d)"
          sed -i '' -E 's/^version = "[^"]+"/version = "'$NIGHTLY_VERSION'"/' pyproject.toml

      - name: Build wheel
        run: |
          pip wheel -v -w dist .

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
